<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/output.css" rel="stylesheet">
    <title>Guess-IT</title>
</head>
<body class="bg-gray-400 text-white">
    <div class="flex flex-col justify-center items-center">
        <div class="text-9xl">
            Guess-IT
        </div>
        <div id="Player" class="text-7xl" ></div>
        <div id="waitingScreen" class=" text-9x place-content-center" style="display: none;">
            Oczekiwanie na przeciwnika...
        </div>
        <div id="inputArea1" class="grid gap-2" style="display: none;" >
            <h2 class="text-center">Podaj swoja 5-cyfrowa liczbe</h2>
            <input type="text" id="number" maxlength="5" minlength="5" class="mb-2 border-2 border-blue-600 rounded-2xl text-black">
            <button id="submitNumber" class="mt-2 bg-blue-600 rounded-3xl text-blue-600">000</button>
        </div>
        <div id="inputArea2" class="grid gap-2" style="display: none;" >
            <h2 class="text-center">Podaj swoja 5-cyfrowa liczbe</h2>
            <input type="text" id="guess" maxlength="5" minlength="5" class="mb-2 border-2 border-blue-600 rounded-2xl text-black">
            <button id="submitGuess" class="mt-2 bg-blue-600 rounded-3xl text-blue-600">000</button>
        </div>
        <div id="guesses" class="flex flex-col justify-around items-center w-1/2">
            <div id="info">Twoje zgadniecia: </div>
            <div id ="guess1" class="flex flex-row justify-around text-2xl w-1/2 mb-4">
                <div id = "number1" class=" text-white bg-gray-700 border-4 border-gray-800 rounded-2xl w-14 h-14 place-content-center text-center">1</div>
                <div id = "number2" class=" text-white bg-gray-700 rounded-2xl w-14 h-14 place-content-center text-center">4</div>
                <div id = "number3" class=" text-white bg-gray-700 rounded-2xl w-14 h-14 place-content-center text-center">3</div>
                <div id = "number4" class=" text-white bg-gray-700 rounded-2xl w-14 h-14 place-content-center text-center">5</div>
                <div id = "number5" class=" text-white bg-gray-700 rounded-2xl w-14 h-14 place-content-center text-center">9</div>
            </div>
            <div id ="guess2" class="flex flex-row justify-around text-2xl w-1/2">
                <div id = "number6" class=" text-white bg-gray-700 border-4 border-gray-800 rounded-2xl w-14 h-14 place-content-center text-center">1</div>
                <div id = "number7" class=" text-white bg-gray-700 rounded-2xl w-14 h-14 place-content-center text-center">4</div>
                <div id = "number8" class=" text-white bg-gray-700 rounded-2xl w-14 h-14 place-content-center text-center">3</div>
                <div id = "number9" class=" text-white bg-gray-700 rounded-2xl w-14 h-14 place-content-center text-center">5</div>
                <div id = "number15" class=" text-white bg-gray-700 rounded-2xl w-14 h-14 place-content-center text-center">9</div>
            </div>

        </div>

        <div id = "playerNumber" class = "text-2xl flex justify-center"></div>

        <ul id="messages"></ul>
    </div>

    <script>
        let x = 0;
        let current_Guess = 0;
        let y = 0;
        // Połączenie z WebSocket
        const ws = new WebSocket("ws://localhost:8000/ws");

        // Po otwarciu połączenia
        ws.onopen = function() {
            document.getElementById("inputArea1").style.display = "block";
        };

        // Odbieranie wiadomości z serwera
        ws.onmessage = function(event) {
            const messages = document.getElementById("messages");
            const messageText = event.data;
            const li = document.createElement("li");
            li.appendChild(document.createTextNode(messageText));
            processMessage(messageText, messages, li);
            if(x !== 0)
            {
                document.getElementById("inputArea2").style.display = "block";
                document.getElementById("messages").style.display = "block";
                document.getElementById("waitingScreen").style.display = "none";
            }
            else
            {
                x++;
            }


        };

        // Event listener dla przycisku wysłania liczby
        document.getElementById("submitNumber").addEventListener("click", function() {
            const numberInput = document.getElementById("number");
            const number = numberInput.value;

            // Sprawdź, czy liczba jest 5-cyfrowa
            if (number.length === 5 && !isNaN(number)) {
                ws.send(number);  // Wyślij liczbę do serwera
                numberInput.value = "";  // Wyczyść pole po wysłaniu
                document.getElementById("inputArea1").style.display = "none";
                document.getElementById("messages").style.display = "none";
                document.getElementById("waitingScreen").style.display = "block";
                document.getElementById("playerNumber").textContent = number;

            } else {
                alert("Wpisz liczbe 5-cyfrowa");
            }
        });

        // Event listener dla przycisku wysłania strzału
        document.getElementById("submitGuess").addEventListener("click", function() {
            const guessInput = document.getElementById("guess");
            const guess = guessInput.value;

            // Sprawdź, czy strzał jest 5-cyfrową liczbą
            if (guess.length === 5 && !isNaN(guess)) {
                ws.send(guess);  // Wyślij strzał do serwera
                guessInput.value = '';  // Wyczyść pole po wysłaniu
                document.getElementById("inputArea2").style.display = "none";
                document.getElementById("messages").style.display = "none";
                document.getElementById("waitingScreen").style.display = "block";

            } else {
                alert("Wpisz liczbe 5-cyfrowa");
            }
        });

        // Funkcja do przetwarzania wiadomości od serwera (np. wyświetlanie wyników)
        function processMessage(messageText, messages, li)
        {
            const guesses = document.getElementById("guesses");
            if (!isNaN(messageText)) {
                document.getElementById("Player").textContent = "Gracz " + messageText;
            }
            else if (messageText.includes("Obaj"))
            {
                y = 0;
            }
            else if (messageText.includes("zgaduje"))
            {
                messages.appendChild(li);
            }
            else if (messageText.includes("znajduje"))
            {
                let guess;

                guess = document.getElementById("guess" + current_Guess);

                if(!guess)
                {
                    guess = document.createElement('div');
                    guess.id = "guess" + current_Guess;
                    guess.className = guess
                    guesses.appendChild(guess);
                }

                if (messageText.includes("znajduje sie na wlasciwej pozycji")) {
                    const number = document.createElement("div");
                    guess.appendChild(number);
                    number.textContent = messageText;
                    number.style.background = "green";
                } else if (messageText.includes("znajduje sie, ale na zlej pozycji")) {
                    const number = document.createElement("div");
                    guess.appendChild(number);
                    number.textContent = messageText;
                    number.style.background = "yellow";
                } else if (messageText.includes("nie znajduje sie")) {
                    const number = document.createElement("div");
                    guess.appendChild(number);
                    number.textContent = messageText;
                    number.style.background = "red";
                }
            }

            else if (messageText.includes("Spróbuj zgadnąć liczbę przeciwnika")) {
                // Gra kontynuuje, poproś o kolejny strzał
                document.getElementById("guess").disabled = false;
            } else if (messageText.includes("Wygrał") || messageText.includes("REMIS")) {
                // Koniec gry
                document.getElementById("inputArea2").style.display = "none";
            }
        }
    </script>
</body>
</html>
